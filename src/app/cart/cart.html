<div class="container my-5">
  <h2 class="mb-4">Shopping Cart</h2>
  <div class="card">
    <div class="card-body p-0">
      <table class="table cart-table mb-0">
        <thead class="thead-light">
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col">Qty</th>
          <th scope="col">Total</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
          @for (item of cartService.getItem(); track item.id) {
            <tr>
              <td>
                <img
                  [src]="item.image"
                  [alt]="item.image"
                  class="cart-img"
                >
              </td>
              <td>{{ item.title }}</td>
              <td>{{ item.price | currency }}</td>
              <td>
                <input type="button" class="btn btn-sm btn-outline-secondary" value="-" (click)="decreaseQty(item)">
                {{ item.qty | number }}
                <input type="button" class="btn btn-sm btn-outline-secondary" value="+" (click)="increaseQty(item)">

              </td>
              <td>{{ (item.price * item.qty) | currency }}</td>
              <td>
                <button
                  (click)="removeItem(item)"
                  class="btn btn-danger btn-sm"
                >Remove
                </button>
              </td>
            </tr>
          }
        </tbody>
        <tfoot>
        <tr>
          <td colspan="4" class="text-right font-weight-bold">Grand Total:</td>
          <td class="font-weight-bold">{{ cartService.getTotal() | currency }}</td>
          <td></td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="mt-3 text-right">
    <button class="btn btn-success">Checkout</button>
  </div>
</div>
